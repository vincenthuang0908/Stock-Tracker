<!DOCTYPE html>
<html>
<head>
  <style>
    .ticker-box {
      width: 200px; /* Adjust width as needed */
      height: 200px; /* Set height same as width for a square box */
      background-color: lightgray; /* Background color */
      border: 1px solid black; /* Border */
      padding: 10px; /* Padding for content inside the box */
      margin-right: 10px; /* Margin right to separate boxes */
      display: inline-block; /* Display boxes inline */
      margin-bottom: 10px;
      margin-top: 10px;
    }

    .remove {
      margin-top: 10px; /* Add some space between the box and the remove button */
    }
  </style>
</head>
<body>

<h1>The Document Object</h1>

<input type="text" id="new-ticker" placeholder="Add ticker">
<button type ="submit" id = "add">Add</button>

<div id="tickers-grid">
</div>

<p id="removed-ticker">Removed Ticker: </p>


<script>
var usedTickerTexts = []; // Array to store previously used ticker texts

function create() {
  const tickerText = document.getElementById("new-ticker").value.trim().toUpperCase(); // Get the trimmed and uppercase value from the input text box
  if (tickerText === "") { // Check if the value is empty
    return; // Exit the function if the value is empty
  }
  
  if (!usedTickerTexts.includes(tickerText)) { // Check if the ticker text is not already used
    const divBox = document.createElement("div");
    divBox.className = "ticker-box"; // Add class for styling
    divBox.textContent = tickerText; // Set the text content to the uppercase value from the input text box
    
    const removeButton = document.createElement("button");
    removeButton.className = "remove";
    removeButton.innerHTML = "Remove";
    
    divBox.appendChild(removeButton);
       
    const tickerGrid = document.getElementById("tickers-grid");
    tickerGrid.appendChild(divBox);
    
    removeButton.addEventListener('click', remove);
    usedTickerTexts.push(tickerText); // Add the ticker text to the list of used texts
  }
}

function remove(event) {
  const tickerText = event.target.parentNode.textContent.trim().toUpperCase(); // Get the text content of the parent div and trim and convert it to uppercase
  const index = usedTickerTexts.indexOf(tickerText); // Find the index of the ticker text in the list
  if (index !== -1) { // Check if the ticker text is found in the list
    usedTickerTexts.splice(index, 1); // Remove the ticker text from the list
  }
  // Remove the parent element of the clicked remove button
  event.target.parentNode.remove();
}

document.getElementById("add").addEventListener('click', create);
</script>

</body>
</html>
